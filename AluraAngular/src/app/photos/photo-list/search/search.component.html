<div class="text-center mt-3 mb-3">
  <form>
      <i aria-hidden="true" class="fa fa-search mr-1"></i>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          [value]="value"
          (keyup)="debounce.next(($any($event.target).value))">
  </form>
</div>
